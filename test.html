<html>
  <head></head>
  <body>
    <p>测试模拟点击事件</p>
    <script>
      // 监听事件
      const handleKeyDown = (e) => {
        console.log(e.keyCode);
      };
      document.addEventListener("keydown", handleKeyDown);
      
      // 模拟点击事件
      const createEvent = new KeyboardEvent('keydown', {
        keyCode: 38,
        which: 40,
        code: 'down arrow'
      });
      document.dispatchEvent(createEvent);
    </script>
  </body>
</html>
